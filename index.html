<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>ECommerce</title>
</head>

<body>
    <div class="grid-container">
        <header>
            <h1>Mi tienda de Tejidos</h1>
        </header>
        <aside>
            <ul class="menu">
                <h2>Menú</h2>
                <li>Sobre mi</li>
                <li>Chalecos (4)</li>
                <li>Accesorios</li>
                <li>Contacto</li>
            </ul>
        </aside>
        <main>
            <section class="gallery">
                <article class="item">
                    <img src="./assets/img/foto1.jpeg" alt="invierno" />
                    <p>Chaleco Invierno</p>
                    <p>$35.000</p>
                    <button>Añadir al carrito</button>
                </article>

                <article class="item">
                    <img src="./assets/img/foto2.jpeg" alt="arcoiris" />
                    <p>Chaleco Arcoiris</p>
                    <p>$50.000</p>
                    <button>Añadir al carrito</button>
                </article>

                <article class="item">
                    <img src="./assets/img/foto3.jpeg" alt="otoño" />
                    <p>Chaleco Otoño</p>
                    <p>$40.000</p>
                    <button>Añadir al carrito</button>
                </article>

                <article class="item">
                    <img src="./assets/img/foto4.jpeg" alt="primavera" />
                    <p>Chaleco Primavera</p>
                    <p>$30.000</p>
                    <button>Añadir al carrito</button>
                </article>
            </section>
        </main>
        <footer>&copymiecommerce</footer>
    </div>
</body>

</html>
